<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Contact Manager</title>
    </head>

    <body>
        <div class="container">
            <div class="title">
                <h1>Contact Manager</h1>
            </div>
            <div class="content">
                <div class="contact">
                    <h2 class="alinea">Créer un nouveau contact</h2>
                    <form id="contact-form">
                        <input type="text" id="surname-input" placeholder="Surname" required> <br />
                        <input type="text" id="name-input" placeholder="Name" required> <br />
                        <input type="email" id="email-input" placeholder="Email" required> <br />
                        <input type="number" id="number-input" placeholder="Numéro de téléphone" required> <br />
                        <button type="submit">Add Contact</button>
                        <button type="submit" id="delete-all-button">Effacer les données</button>
                    </form>
                </div>
                <div class="contact">
                    <h2 class="alinea">Liste de contact</h2>
                    <ul id="contact-list"></ul>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
